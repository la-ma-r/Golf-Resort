    <div class="Acc_Dropdown">
        <button class="Acc_Dropdown-Toggle"><img src="acc.png" alt="accessibility menu" class="acc_img"></button>
        <div class="Acc_Dropdown-Content">
        <button onclick="scrollToTop()" class="Acc-button">Go To Top</button>&emsp;
        <button id="zoom-in" class="Acc-button" style="cursor: zoom-in;">Zoom In</button>&emsp;
        <button id="zoom-out" class="Acc-button" style="cursor: zoom-out;">Zoom Out</button>&emsp;
        <button onclick="speak()" class="Acc-button">Read The Text</button>&emsp;
        <button onclick="scrollToBottom()" class="Acc-button">Go To Bottom</button>&emsp;
    </div>
<script> 
    function scrollToTop()  {
        var interval = setInterval(function() { window.scrollBy(0, -50); if (window.pageYOffset === 0) { clearInterval(interval); } }, 10); } 
        function scrollToBottom() { 
        window.scrollTo(0, document.body.scrollHeight); 
        }
function speak() {
    const speach = new SpeechSynthesisUtterance();
    const thetext = document.getElementById("speak").textContent;
    speach.text = thetext;
    window.speechSynthesis.speak(speach);
    }
    const zoomInButton = document.getElementById('zoom-in');
    const zoomOutButton = document.getElementById('zoom-out');
    const bodyElement = document.body;  
    const zoomStep = 0.1;
    let currentScale = 1;   
    zoomInButton.addEventListener('click', () => {
    currentScale += zoomStep;
    bodyElement.style.transform = `scale(${currentScale})`;
    bodyElement.style.transformOrigin = "0 0";
    } );
    zoomOutButton.addEventListener('click', () => {
        if (currentScale > zoomStep) {
            currentScale -= zoomStep;
            bodyElement.style.transform = `scale(${currentScale})`;
            bodyElement.style.transformOrigin = "0 0";
            }
            });
            </script>
</div>
    <main class="rsrv_mn">
        <h2>Reservation</h2>
        <form id="reservation">
            <label for="name">Enter Name :</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Enter Email :</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="phone">Enter Phone Number :</label>
            <input type="tel" id="phone" name="phone" required><br><br>
            <label for="date">Enter Reservation Date :</label>
            <input type="date" id="date" name="date" required><br><br>
            <label for="guests">Enter Number Of Guests :</label>
            <input type="number" id="guests" name="guests" required><br><br>
            <label for="request">Special Requests :</label>
            <textarea id="request" name="request" rows="4" placeholder="Enter Request"></textarea><br><br>
            <button type="submit" class="submit"><h3>Submit</h3></button>
        </form>
        <div id="msg" class="msg"></div>
    </main>   
    <script>
    document.getElementById("rsrv").addEventListener("submit", function(event) {
        event.preventDefault();
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const phone = document.getElementById("phone").value;
        const date = document.getElementById("date").value;
        const guests = document.getElementById("guests").value;
        const request = document.getElementById("request").value;

        if (name && email && phone && date && guests) {
            const msg = document.getElementById("msg");
            msg.textContent = "Your Reservation Has Been Successfully Submitted !";
            msg.style.color = "green";
            document.getElementById("reservationForm").reset();
        } else {
            const msg = document.getElementById("msg");
            msg.textContent = "Please Fill In All Required Fields";
            msg.style.color = "green";
        }
    });
    </script>
